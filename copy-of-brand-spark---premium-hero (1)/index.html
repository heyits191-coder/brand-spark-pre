
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Spark | Elite AI Brand Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --lavender: #9370DB;
      --text-main: #1D1D1F;
      --bg-light: #FAFAFA;
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      --ease-in-out-expo: cubic-bezier(1, 0, 0, 1);
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      selection-background-color: rgba(147, 112, 219, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Ultra-Fine Grain Texture */
    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .ambient-gradient {
      background: radial-gradient(circle at 50% 50%, rgba(235, 235, 255, 0.4) 0%, rgba(250, 250, 250, 1) 100%);
    }

    @keyframes ambient-pulse {
      0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.3; }
      50% { transform: scale(1.05) translate(1%, 1%); opacity: 0.5; }
    }

    .animate-ambient {
      animation: ambient-pulse 20s ease-in-out infinite;
    }

    h1, h2, h3, h4 {
      letter-spacing: -0.03em;
      line-height: 1.1;
    }

    /* Custom Selection Color */
    ::selection {
      background: rgba(147, 112, 219, 0.15);
      color: var(--text-main);
    }

    /* Section Spacing Logic */
    section {
      position: relative;
    }

    .editorial-spacing {
      padding-top: clamp(8rem, 15vw, 16rem);
      padding-bottom: clamp(8rem, 15vw, 16rem);
    }
  </style>
<script type="importmap">

}
</script>

</head>

</body>
</html>
